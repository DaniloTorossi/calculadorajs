<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@300;800&family=Noto+Nastaliq+Urdu&family=Oswald:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="practica.js" type="text/javascript" defer></script>

    <title>Calculadora JS</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center color-fnd ">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <button class="col-12 col-calculadora estilo-numero" onclick="display.borrarTodo()">C</button>
            <button class="estilo-numero" onclick="display.borrar()">&larr;</button>
            <button class="operador  estilo-numero" value="dividir">%</button>
            <button class="numero estilo-numero">7</button>
            <button class="numero estilo-numero">8</button>
            <button class="numero estilo-numero">9</button>
            <button class="operador estilo-numero" value="multiplicar">X</button>
            <button class="numero estilo-numero">4</button>
            <button class="numero estilo-numero">5</button>
            <button class="numero estilo-numero">6</button>
            <button class="operador estilo-numero" value="restar">-</button>
            <button class="numero estilo-numero">1</button>
            <button class="numero estilo-numero">2</button>
            <button class="numero estilo-numero">3</button>
            <button class="operador estilo-numero" value="sumar">+</button>
            <button class="col-12  col-calculadora numero estilo-numero">0</button>
            <button class="numero estilo-numero">.</button>
            <button class="operador estilo-numero" value="igual">=</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
